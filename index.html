<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <div class="container">
    <main class="main">
      <div class="main__content">
        <div class="main__logo-container">
          <img src="./img/logo.svg" alt="Main Logo" class="main__logo">
        </div>
        <div class="main__text-container">
          <h1 class="heading-primary"><span class="heading-span">We're</span>coming soon</h1>
          <p class="main__text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="main__form-container">
          <form action="#" class="form">
            <div class="input-container">
              <input type="email" placeholder="Email Address" class="input-email">
              <button class="btn btn-submit" type="submit">
                
              </button>
            </div>
            
          </form>
        </div>
      </div>
      <div class="main__img-container"></div>
    </main>
  </div>

  

  

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
